<div class="card col-12">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form form2keyb [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input to-keyb  type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
                <!-- <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                    <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
                </div> -->
                <and-err-input-panel 
                    name="firstName" [f]="f">
                </and-err-input-panel>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input to-keyb  type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
                <!-- <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                    <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
                </div> -->
                <and-err-input-panel name="lastName" [f]="f"></and-err-input-panel>

            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input to-keyb  type="text" formControlName="username" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                <!-- <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors['required']">Username is required</div>
                </div> -->
                <and-err-input-panel name="username" [f]="f"></and-err-input-panel>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input to-keyb  type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f[''].errors }" />
                <!-- <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                    <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                </div> -->
                <and-err-input-panel  name="password" [f]="f"></and-err-input-panel>
            </div>
            <div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
